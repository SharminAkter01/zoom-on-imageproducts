<!DOCTYPE html>
<html lang="en">
<head>

  <title>zoom img</title>
  <link rel="stylesheet" href="color.css">

</head>
<body>
  <div class="zoom">
    <!-- Small Image -->
    <div class="original">
      <img src="../tshirt.webp" id="target">
    </div>
    <!-- Large Image -->
    <div class="viewer">
      <img src="../tshirt.webp">
    </div>
    <!-- Magnifier Effect -->
    <div class="magnifier"></div>
  </div>  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/zoom.js"></script>
  
  <script>
var x = $('#target').zoom(8);
x.setZoom(3);

  </script>
</body>
</html>
